<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Form2</title>
</head>
<body>
    <div class="main">
        <form class="form" id="form-2">
            <h3 class="heading">Ví dụ về tạo form</h3>

            <div class="form-group">
                <label for="tb" class="form-label">Text box</label>
                <input type="text" id="tb" name="fullname"class="form-control">
            </div>

            <div class="form-group">
                <label for="ta" class="form-label">Text area</label>
                <textarea id="ta" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="file" class="form-label">File box</label>
                <input type="file" id="file" class="form-control">
            </div>

            <div class="form-group">
                <div class="radio">
                    <input type="radio" id="radio" value="">
                    <label for="radio" class="radio-label">Radio button</label>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox">Check box
                    <input type="checkbox" name="checkbox" id="checkbox" value="">
                    <span class="checkmark"></span>
                </label>
            </div>

            <input type="submit" class="btn"></input>
            <input type="reset" class="btn"></input>
        </form>
    </div>
</body>
</html>
