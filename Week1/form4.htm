<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Form4</title>
</head>
<body style="background-color: rgb(252, 239, 244)">
    <script>
        function changeBKColor() {
            document.body.style.backgroundColor = document.getElementById("input").value;
        }
    </script>
    <form name="form4" class="main">
        <input id="input" type="text" value="">
        <button class="btn" type="button" onclick="changeBKColor()">OK</button>
    </form>
</body>
</html>
