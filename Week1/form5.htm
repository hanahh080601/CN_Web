<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; background-color: palevioletred;">
    <script>
        function uppercase() {
            var s = document.getElementById("input").value;
            document.getElementById("input").value = String(s).toUpperCase();
        }
    </script>
    <input type="text" id="input" onblur="uppercase()">
</body>
</html>
